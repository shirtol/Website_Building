<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Students</title>
    </head>
    <body>
        <div class="header">
            <h1 id="logo">My Capsule</h1>
            <input type="search" id="search" placeholder="Search..." />
            <select name="searchBy" id="searchBy">
                <option value="everything">Everything</option>
                <option value="id">ID</option>
                <option value="firstName">Name</option>
                <option value="lastName">Last name</option>
                <option value="capsule">Capsule</option>
                <option value="age">Age</option>
                <option value="city">City</option>
                <option value="gender">Gender</option>
                <option value="hobby">Hobby</option>
            </select>
            <div class="resetBtn btn">Reset!</div>
        </div>
        <div class="container table">
            <div class="row headers">
                <div class="cell theader" id="id">id</div>
                <div class="cell theader" id="firstName">name</div>
                <div class="cell theader" id="lastName">last name</div>
                <div class="cell theader" id="capsule">capsule</div>
                <div class="cell theader" id="age">age</div>
                <div class="cell theader" id="city">city</div>
                <div class="cell theader" id="gender">gender</div>
                <div class="cell theader" id="hobby">hobby</div>
                <div class="cell theader" id="buttons"></div>
            </div>
        </div>
        <div class="error-screen">
            <h2>For a much more comfortable experience rotate the screen</h2>
        </div>
        <script src="./script/script.js" defer type="module"></script>
    </body>
</html>
