<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Students</title>
    </head>
    <body>
        <div class="header">
            <h1 id="logo">My Capsule</h1>
            <input type="text" id="search" placeholder="Search...">
            <select name="searchBy" id="searchBy">
                <option value="everything">Everything</option>
                <option value="id">ID</option>
                <option value="name">Name</option>
                <option value="lastName">Last name</option>
                <option value="capsule">Capsule</option>
                <option value="age">Age</option>
                <option value="city">City</option>
                <option value="gender">Gender</option>
                <option value="hobby">Hobby</option>
            </select>
            <button class="resetBtn">Reset!</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="cell" id="id">id</div>
                <div class="cell" id="name">name</div>
                <div class="cell" id="last-name">last name</div>
                <div class="cell" id="capsule">capsule</div>
                <div class="cell" id="age">age</div>
                <div class="cell" id="city">city</div>
                <div class="cell" id="gender">gender</div>
                <div class="cell" id="hobby">hobby</div>
                <div class="cell" id="buttons"></div>
            </div>
        </div>
        <script src="./script/script.js" defer type="module"></script>
    </body>
</html>
